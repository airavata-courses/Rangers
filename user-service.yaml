apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: userservice-deployment
  labels:
    app: userservice
spec:
  selector:
    matchLabels:
      app: userservice
      kube-monkey/enabled: "enabled"
      kube-monkey/identifier: "userservice"
      kube-monkey/mtbf: '2'
      kube-monkey/kill-mode: "fixed"
      kube-monkey/kill-value: "1"

  replicas: 3 # tells deployment to run 3 pods matching the template
  template:
    metadata:
      labels:
        app: userservice
        kube-monkey/enabled: "enabled"
        kube-monkey/identifier: "userservice"
        kube-monkey/mtbf: '2'
        kube-monkey/kill-mode: "fixed"
        kube-monkey/kill-value: "1"

    spec:
      containers:
      - name: userservice
        image: chaitrali1805/user-service:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8086
---
apiVersion: v1
kind: Service
metadata:
  name: userservice
  annotations:
    service.beta.kubernetes.io/openstack-internal-load-balancer: "true"
  labels:
    app: userservice
spec:
  type: LoadBalancer
  # loadBalancerIP: 10.10.10.10
  ports:
  - port: 8086
    targetPort: 8086
    name: http
    protocol: TCP
    nodePort: 30011
  selector:
    app: userservice
  externalIPs:
  - 149.165.171.144

